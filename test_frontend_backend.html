<!DOCTYPE html>
<html>
<head>
    <title>Backend Connection Test</title>
</head>
<body>
    <h1>VakyaGuard Backend Connection Test</h1>
    <button onclick="testConnection()">Test Backend Connection</button>
    <button onclick="testAnalyze()">Test Analyze Endpoint</button>
    <div id="results"></div>

    <script>
        async function testConnection() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Testing connection...</p>';
            
            try {
                const response = await fetch('http://127.0.0.1:8000/');
                const data = await response.json();
                resultsDiv.innerHTML = `
                    <h3>✅ Connection Success!</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultsDiv.innerHTML = `
                    <h3>❌ Connection Failed</h3>
                    <p>Error: ${error.message}</p>
                    <p>Make sure the backend is running at http://127.0.0.1:8000</p>
                `;
            }
        }

        async function testAnalyze() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Testing analyze endpoint...</p>';
            
            try {
                // Create a test audio blob
                const testBlob = new Blob(['test audio data'], { type: 'audio/wav' });
                const formData = new FormData();
                formData.append('file', testBlob, 'test.wav');
                
                const response = await fetch('http://127.0.0.1:8000/analyze', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultsDiv.innerHTML = `
                        <h3>✅ Analyze Endpoint Success!</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultsDiv.innerHTML = `
                        <h3>❌ Analyze Endpoint Failed</h3>
                        <p>Status: ${response.status} ${response.statusText}</p>
                    `;
                }
            } catch (error) {
                resultsDiv.innerHTML = `
                    <h3>❌ Analyze Test Failed</h3>
                    <p>Error: ${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
